<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="./components/testComponent.js"></script>
    <!-- Include your component script -->
  </head>

  <body>
    <a-scene>
      <a-sky src="./assets/images/club.jpg"></a-sky>

      <a-box test-component></a-box>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 600"
        position="0 3 5"
      >
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-sphere position="0 4 -4"></a-sphere>
      <a-plane
        src="./assets/images/floor.jpg"
        width="100"
        height="100"
        color="#888888"
        rotation="-90 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
