<!DOCTYPE html>
<html>
  <head>
    <!-- aframe cdn -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- socket cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"
      integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- environment cdn -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- mins -->
    <script src="./js/aframe-text-geometry-component.min.js"></script>
    <script src="js/aframe-spe-particles-component.js"></script>
    <script src="js/aframe-spritesheet-animation.js"></script>

    <!-- components -->
    <script src="./components/userSphere.js"></script>
    <script src="./components/testComponent.js"></script>
    <script src="./components/button.js"></script>
    <script src="./components/userCounter.js"></script>
  </head>

  <style>
    #alertContainer {
      position: fixed; /* Position relative to the viewport */
      top: 10px; /* Adjust as needed */
      left: 10px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      bottom: 10px; /* Adjust as needed */
      pointer-events: none; /* Allow clicks to pass through to the A-Frame scene */
    }
  </style>
  <body>
    <div
      id="alertContainer"
      style="position: absolute; z-index: 1000; width: 100%; height: auto"
    ></div>
    <a-scene>
      <a-assets>
        <audio
          id="music"
          src="./assets/musics/ill.Gates - Flying Ft. Stephan Jacobs & Jackie Rain (Flapj4ck remix)[via tor.mp3"
          autoplay
          loop
        ></audio>
      </a-assets>

      <a-entity environment="preset: contact" shadow="true" shadowSize="25" />

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 500"
        position="0 1.6 0"
      >
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity position="0 3 5" wasd-controls="acceleration: 50">
        <a-camera></a-camera>
      </a-entity>

      <a-entity id="userCounter" user-counter> </a-entity>

      <a-entity
        button-component="text: Play music; handler: playMusic; color: #00FF00; x: -3; y: 3; z: -3"
      ></a-entity>

      <!-- <a-entity
        button-component="text: Play fireworks; handler: playFireworks; color: cyan; x: -0.5; y: 3; z: -3"
      ></a-entity> -->

      <a-entity
        button-component="text: Stop music; handler: pauseMusic; color: red; x:2; y: 3; z: -3"
      ></a-entity>

      <!-- <a-entity
        user-sphere="name: John; color: red; position: 12 2 -5; textColor: green; fontSize: 8"
      ></a-entity> -->
    </a-scene>
  </body>
  <script src="script.js"></script>
</html>
