<!DOCTYPE html>
<html>
  <head>
    <!-- aframe cdn -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- socket cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"
      integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- components -->
    <script src="./components/userSphere.js"></script>
    <script src="./components/testComponent.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky src="./assets/images/club.jpg"></a-sky>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 600"
        position="0 3 5"
      >
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity
        user-sphere="name: John; color: red; position: 12 4 -5; textColor: green; fontSize: 8"
      ></a-entity>

      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        test-component
      ></a-box>

      <a-plane
        width="100"
        height="100"
        color="#888888"
        rotation="-90 0 0"
      ></a-plane>
    </a-scene>
  </body>
  <script src="script.js"></script>
</html>
